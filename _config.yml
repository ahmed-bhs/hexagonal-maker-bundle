# Jekyll configuration for GitHub Pages with Just the Docs theme

# Site settings
title: Hexagonal Maker Bundle
description: Symfony Maker Bundle for Hexagonal Architecture (Ports & Adapters)
baseurl: "/hexagonal-maker-bundle"
url: "https://ahmed-bhs.github.io"

# Repository
repository: ahmed-bhs/hexagonal-maker-bundle
github_username: ahmed-bhs

# Theme
theme: just-the-docs

# Just the Docs configuration
# Logo
logo: "/images/hexagonal-architecture.jpg"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Mermaid diagrams support
mermaid:
  version: "9.4.0"

# Navigation
nav_sort: title
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/ahmed-bhs/hexagonal-maker-bundle
  - title: Packagist
    url: https://packagist.org/packages/ahmed-bhs/hexagonal-maker-bundle

# Code highlighting
color_scheme: light
highlighter: rouge

# Syntax highlighting theme
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Footer
footer_content: 'Copyright &copy; 2024 Ahmed EBEN HASSINE. Distributed under the <a href="https://github.com/ahmed-bhs/hexagonal-maker-bundle/blob/main/LICENSE">MIT License</a>.'

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "https://github.com/ahmed-bhs/hexagonal-maker-bundle"
  "Packagist":
    - "https://packagist.org/packages/ahmed-bhs/hexagonal-maker-bundle"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Heading anchor links
heading_anchors: true

# Google Analytics (optional - uncomment if needed)
# ga_tracking: UA-XXXXXXXXX-X
# ga_tracking_anonymize_ip: true

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - README.md
